  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      color: #fff;
      overflow: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 3em;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.3em;
      margin-top: 10px;
    }

    #countdown {
      font-size: 2em;
      margin: 30px 0;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 20px;
      display: inline-block;
    }

    .heart {
      position: absolute;
      font-size: 2em;
      animation: float 6s linear infinite;
      color: #ff66b2;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.6);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Celebration screen */
    #celebration {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      text-align: center;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 100;
      padding: 20px;
    }

    #cake {
      font-size: 5em;
      margin: 20px 0;
    }

    .card {
      background: #fff0f5;
      color: #ff4d88;
      padding: 20px;
      border-radius: 20px;
      font-size: 1.2em;
      width: 80%;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-family: 'Georgia', serif;
    }
  </style>
</head>

  </script>

</html>
